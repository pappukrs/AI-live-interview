services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - USER_SERVICE_URL=http://user-service:4001
      - RESUME_SERVICE_URL=http://resume-service:4002
      - INTERVIEW_SERVICE_URL=http://interview-service:4003
    depends_on:
      - user-service
      - resume-service
      - interview-service
    networks:
      - ai_network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interviews
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai_network

  resume-service:
    build:
      context: ./resume-service
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
    networks:
      - ai_network

  interview-service:
    build:
      context: ./interview-service
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interviews
    depends_on:
      - redis
      - postgres
    networks:
      - ai_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ai_network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_interviews
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge

volumes:
  postgres_data:
